{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% block content %}

<link href="/media/static/css/settings.css" rel="stylesheet" type="text/css"/>

<div class = "container">
    <div class = "row">
        <div class = "col-md-12">
            <div class = "sections">

                <h2>Register</h2>

                <form action = "/accounts/register/" method = "post">{% csrf_token %}
                <ul>
                    {{form.as_ul}}
    
                </ul>
                <input type = "submit" value = "Register" />

                </form>
               
            </div>
        </div>
    </div>
</div>

{% endblock content %}
