{% extends 'base.html' %}

{% block title %}Edit Bucket List Item{% endblock title %}

{% block content %}

<form action="/bucketlist/mylist/edit/{{id}}/" method = "post">

        {{field.label}}
        {{field}}
        <br/>
        <br/>
    {% endfor %}
    <input type = "submit" value = "Submit">
</form>
{% endblock content %}
