{% extends 'base.html' %}

{% block title %}Item Deleted{% endblock title %}
{% block content %}

<link href="/media/static/css/custom_delete.css" rel="stylesheet" type="text/css"/>

<div class = "container">
    <div class = "row">
        <div class = "col-md-12">
            <div class = "sections">
            
                {% if title and User %}
                    <h4>You permanently deleted <i>{{title}}</i></h4>
                    <br>
                    <a href="/bucketlist/mylist/" class = "btn btn-warning">Go Back</a>
                {% else %}
                    <p>Something went wrong.. We are sorry.  You may want to make sure that you are logged in.</p>
                {% endif %}

            </div>
        </div>
    </div>
</div>

{% endblock content %}
